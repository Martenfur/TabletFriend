# This is the layout that is used with ArtRage: https://www.artrage.com/
# Made by captainflasmr: https://github.com/Martenfur/TabletFriend/issues/22

layout_width: 4
button_size: 14
margin: 8

app: artrage*

buttons:
	prev_desktop:
		action: win+ctrl+left
		size: 2,1
		style: shy
		icon: chevron_triple_left
		text: previous desktop
	next_desktop:
		action: win+ctrl+right
		size: 2,1
		style: shy
		icon: chevron_triple_right
		text: next desktop

	undo:
		action: ctrl+z
		size: 2,2
		style: accent
		icon: undo
		text: undo
	redo:
		action: ctrl+y
		size: 2,2
		style: accent
		icon: redo
		text: redo

	docked_spacer1:
		spacer: true
		visibility: docked
		size: 4,1
		
	copy:
		action: ctrl+c
		size: 2,2
		style: shy
		icon: content_copy
		text: copy
	paste:
		action: ctrl+v
		size: 2,2
		style: shy
		icon: content_paste
		text: paste
	flip:
		action: toggle h
		size: 2,2
		style: shy
		text: flip horizontal
		icon: flip-horizontal
	cut:
		action: ctrl+x
		size: 2,2
		icon_stretch: none
		style: shy
		icon: content_cut
		text: cut

	docked_spacer2:
		spacer: true
		visibility: docked
		size: 4,1

	brush:
		action: o
		size: 2,2
		text: brush
		icon: brush

	eraser:
		action: e
		size: 2,2
		text: eraser
		icon: eraser
		
	knife:
		action: k
		size: 2,2
		text: palette knife
		icon: knife

	transform:
		action: ctrl+shift+alt+t
		size: 2,2
		text: transform layer
		icon: move-resize-variant		

	select:
		action: shift+s
		size: 2,2
		text: select
		icon: selection

	deselect:
		action: ctrl+d
		size: 2,2
		text: deselect all
		icon: selection-off
		
	eraser:
		action: e
		size: 2,2
		text: eraser
		icon: eraser

	docked_spacer3:
		spacer: true
		visibility: docked
		size: 4,1

	toggle_alt:
		action: toggle alt
		size: 2,2
		text: toggle alt
		icon: apple_keyboard_option
	toggle_ctrl:
		action: toggle ctrl
		size: 2,2
		text: toggle ctrl
		icon: apple_keyboard_control
	toggle_shift:
		action: toggle shift
		size: 2,2
		text: toggle shift
		icon: apple_keyboard_shift
	toggle_space:
		action: toggle space
		size: 2,2
		text: toggle space
		icon: keyboard-space

	docked_spacer4:
		spacer: true
		visibility: docked
		size: 4,1

	shift:
		actions:
			- hold shift
			- wait 1500
			- release shift
		size: 2,2
		text: resize brush
		icon: circle-outline

	alt:
		actions:
			- hold alt
			- wait 1500
			- release alt
		size: 2,2
		text: eyedropper
		icon: eyedropper

	tab:
		action: tab
		size: 2,2
		text: warp
		icon: aspect-ratio

	warp:
		action: ctrl+w
		size: 2,2
		text: warp
		icon: water-outline

# Docking ===============================

	dock_toolbar_left1:
		icon: dock_left
		action: dock left
		text: dock left
		style: default
		visibility: docked_right
		size: 2,2

	undock_toolbar:
		icon: dock_top
		action: undock
		text: undock
		style: default
		visibility: docked
		size: 2,2

	dock_toolbar_right1:
		icon: dock_right
		action: dock right
		text: dock right
		style: default
		visibility: docked_left
		size: 2,2

	dock_toolbar_left:
		icon: dock_left
		action: dock left
		text: dock left
		style: default
		visibility: undocked
		size: 2,2

	dock_toolbar_right:
		icon: dock_right
		action: dock right
		text: dock right
		style: default
		visibility: undocked
		size: 2,2

	docked_spacer_hide:
		spacer: true
		visibility: docked
		size: 4,1

	hide:
		action: hide
		size: 4,1
		icon: expand_more
		style: shy
		text: "hide"
