	space:
		action: toggle space
		size: 3,2
		text: toggle space
		icon: keyboard_space
	ctrl:
		action: toggle ctrl
		size: 3,2
		text: toggle ctrl
		icon: apple_keyboard_control
	alt:
		action: toggle alt
		size: 3,2
		text: toggle alt
		icon: apple_keyboard_option
	spacer2:
		size: 6,1
		spacer: true



