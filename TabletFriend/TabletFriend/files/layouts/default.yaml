layout_width: 6
button_size: 14
margin: 8

buttons:

	hide:
		action: hide
		size: 6,1
		icon: minus
		style: shy
		text: "hide"
		visibility: docked

	prev_desktop:
		action: win+ctrl+left
		size: 3,1
		icon: chevron_triple_left
		style: shy
		text: previous desktop
	next_desktop:
		action: win+ctrl+right
		size: 3,1
		icon: chevron_triple_right
		style: shy 
		text: next desktop

	undo:
		action: ctrl+z
		size: 3,2
		style: accent
		icon: undo
		text: undo
	redo:
		action: ctrl+y
		size: 3,2
		style: accent
		icon: redo
		text: redo

	docked_spacer1:
		spacer: true
		visibility: docked
		size: 6,1

	copy:
		action: ctrl+c
		size: 2,2
		style: outlined
		icon: content_copy
		text: copy
	paste:
		action: ctrl+v
		size: 2,2
		style: outlined
		icon: content_paste
		text: paste
	cut:
		action: ctrl+x
		size: 2,2
		icon_stretch: none
		style: outlined
		icon: content_cut
		text: cut

	enter:
		action: enter
		size: 3,2
		style: outlined
		icon: subdirectory_arrow_left
	escape:
		font_weight: 500
		action: escape
		size: 3,2
		style: outlined
		text: Esc

	spacer1:
		size: 6,1
		spacer: true
	shift:
		action: toggle shift
		size: 3,2
		text: toggle shift
