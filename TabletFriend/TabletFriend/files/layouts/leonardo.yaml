# Docking ===============================

	dock_toolbar_left1:
		icon: dock_left
		action: dock left
		text: dock left
		style: default
		visibility: docked_right
		size: 2,2

	undock_toolbar:
		icon: dock_top
		action: undock
		text: undock
		style: default
		visibility: docked
		size: 2,2

	dock_toolbar_right1:
		icon: dock_right
		action: dock right
		text: dock right
		style: default
		visibility: docked_left
		size: 2,2

	dock_toolbar_left:
		icon: dock_left
		action: dock left
		text: dock left
		style: default
		visibility: undocked
		size: 2,2

	dock_toolbar_right:
		icon: dock_right
		action: dock right
		text: dock right
		style: default
		visibility: undocked
		size: 2,2

	docked_spacer_hide:
		spacer: true
		visibility: docked
		size: 4,1

	hide:
		action: hide
		size: 4,1
		icon: expand_more
		style: shy
		text: "hide"