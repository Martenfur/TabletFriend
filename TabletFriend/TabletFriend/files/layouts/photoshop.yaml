layout_width: 4
button_size: 14
margin: 8

app: Photoshop

buttons:
 copy:
	 action: ctrl+c
	 size: 2,2
	 style: default
	 icon: content_copy
	 text: copy

 cut:
	 action: ctrl+x
	 size: 2,2
	 style: default
	 icon: content_cut
	 text: cut	 

 paste:
	 action: ctrl+v
   size: 2,2
	 style: default
	 icon: content_paste
	 text: paste

 save:
   action: ctrl+s
	 size: 2,2
	 icon: content-save
	 style: shy
	 text: save

 new-layer:
   action: ctrl+shift+n
	 size: 2,2
	 icon: layers-plus
	 style: accent
	 text: create new layer

 duplicate:
   action: ctrl+j
   size: 2,2
	 icon: content-duplicate
	 style: accent
	 text: duplicate layer

 merge:
   action: ctrl+e
   size: 2,2
	 icon: palette-swatch-outline
	 style: accent
	 text: merge with layer below

 spacer1:
   spacer: true
	 size: 4,1
 
 transform:
   action: ctrl+t
   size: 2,2
	 style: circular
	 icon: vector-rectangle
	 text: transform

 M:
   action: m
	 size: 2,4
	 style: outlined 
	 icon: select
	 text: select (M)

 select all:
   action: ctrl+a
	 size: 2,2
	 style: circular
	 icon: checkbox-blank
	 text: select all

 enter:
	 action: enter
   size: 2,2
	 icon: arrow-left-bottom-bold
	 style: shy
	 text: enter

 deselect:
   action: ctrl+d
	 size: 2,2
	 style: circular
	 icon: checkbox-blank-off-outline
	 text: deselect all

 undo:
   action: ctrl+z
	 size: 2,2
	 icon: undo
   style: shy
	 text: undo

 V:
   action: v
	 size: 2,2
	 style: outlined
	 icon: cursor-default
	 text: click (V)

 redo:
   action: ctrl+y
	 size: 2,2
	 icon: redo
	 style: shy
	 text: redo
 
 B:
   action: b
   size: 2,4
   style: outlined
   icon: brush
	 text: brush (B)

 brush-size:
   actions: 
	 - toggle alt
   - wait 2000
	 - toggle alt
   icon: plus-minus
	 size: 2,2
	 style: circular_accent
	 text: brush size/ hardness
	 #left click: eyedropper
	 #right click: brush size/hardness

 invert-colors:
   action: x
	 size: 2,2
	 icon: invert-colors
	 style: circular_accent
	 text: switch colors

 color-pick:
   actions: 
	 - toggle alt
	 - toggle shift
	 - wait 2000
	 - toggle alt
	 - toggle shift
	 size: 2,2
	 text: col
	 icon: palette
	 style: circular_accent
	 text: color wheel
	 #must click with right


 G:
   action: g
   size: 2,2
	 icon: format-color-fill
	 style: outlined
	 text: fill (G)

 E:
   action: e
   size: 2,2
	 style: outlined
   icon: eraser
	 text: erase (E)

 T:
   action: t
	 size: 2,2
	 icon: format-title
	 style: outlined
	 text: add text (T)

 spacer2:
   spacer: true
	 size: 4,2
	
 ctrl:
   action: toggle ctrl
	 size: 2,2
	 text: Ctrl
	 font_size: 16

 shift:
		action: toggle shift
		size: 2,2
		text: toggle shift
		icon: apple_keyboard_shift

 alt:
		action: toggle alt
		size: 2,2
		text: Alt
		font_size: 16

 spacer3:
   spacer: true
	 size: 4,1

 hide:
   action: hide
	 size: 4,2
	 icon: eye-off
	 style: default
	 text: hide toolbar